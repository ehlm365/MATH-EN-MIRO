<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://miro.com/app/static/styles.1.0.css" />
    <script>
      MathJax = {
        "fast-preview": {
                   disabled: true
          },
          
          AuthorInit: function() {
            MathJax.Hub.Register.StartupHook('End', function() {
              MathJax.Hub.processSectionDelay = 1
              var demoSource = document.getElementById('demoSource')
              var demoRendering = document.getElementById('demoRendering')
              var math = MathJax.Hub.getAllJax('demoRendering')[0]
              demoSource.addEventListener('input', function() {
                MathJax.Hub.Queue(['Text', math, demoSource.value])
              })
            })
          }
        }
    </script>
    <style>
      .rtb-sidebar-caption {
        font-size: 14px;
        font-weight: bold;
        color: rgba(192, 43, 43, 0.8);
        padding: 24px 0 0 24px;
      }

      .no-selected-widget {
        font-size: 18px;
        text-align: center;
        margin-top: 60px;
        color: #999;
      }

      .widget-info {
        padding: 20px 24px 0 24px;
        height: 100%;
      }

      .editor {
        width: 250px;
        height: calc(100% - 120px);
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        font-family: Arial;
        font-size: 14px;
        margin: 0 -10px;
        resize: none;
      }
    </style>
  </head>

  <body>
    
    <div class="rtb-sidebar-caption">Extra notes</div>
    <div class="no-selected-widget">Please select one widget <br />to add notes ✏️</div>
    <div class="widget-info">
      <p id="widget-name"></p>
      <div class="leftColumn">
        <label for="demoSource">Input:</label>
        <br/>
    
        <textarea class="ioArea" id="demoSource">sum_(i=1)^n i^3=((n(n+1))/2)^2</textarea>
      </div>
    
      <div class="rightColumn">
        <label for="demoRendering">Rendering:</label>
        <br/>
            
        <div 
        class="ioArea" id="demoRendering">`sum_(i=1)^n i^3=((n(n+1))/2)^2`
        </div>
      </div>
      
    </div>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=AM_CHTML"></script>

  </body>
</html>
